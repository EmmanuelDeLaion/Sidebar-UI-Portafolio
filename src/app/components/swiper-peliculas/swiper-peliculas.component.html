<p>Peliculas populares</p>

<hr>
<div class="row justify-content-center">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">



        <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let movie of movies; let i = index" [ngClass]="{'active': i == 0}">
                <img src="https://image.tmdb.org/t/p/w500/{{movie.backdrop_path}}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block d-block">
                    <h5>{{movie.title}}</h5>
                    <p>{{movie.overview | slice:0:150}}...</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
           <span class="carousel-control-next-icon" aria-hidden="true"></span>
           <span class="visually-hidden">Next</span>
        </button>

    </div>

</div>
